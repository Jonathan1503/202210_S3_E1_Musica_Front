<div *ngIf="selected">
  <app-album-detail [albumDetail]="selectedAlbum"></app-album-detail>
 </div>

 <hr />

 <div class="grid-container">

  <div *ngFor="let c of albums">
    <div class="container">
      <img src="{{ c.imagen }}" alt="{{ c.titulo }}" class="image" >
      <div class="overlay" (click)="onSelected(c)">
        <div class="text">{{c.titulo}}</div>
      </div>
      <div></div>
    </div>
  </div>
