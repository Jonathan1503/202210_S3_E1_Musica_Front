<div class="container-fluid">
  <div class="row">
    <div>
      hola
    </div>
    <div class="col mb-2" *ngFor="let album of albums">
          <div class="card p-2" style="width: 15rem; height: 20rem">
              <img
                class="card-img-top"
                src="{{ album.imagen }}"
                alt="{{ album.titulo }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ album.titulo }}</h5>
              </div>
           </div>
      </div>
   </div>
</div>
