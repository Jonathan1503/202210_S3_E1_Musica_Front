<div class="container-fluid">
  <p class="h3 p-3">{{ albumDetail.titulo }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ albumDetail.imagen }}"
          alt="{{ albumDetail.titulo }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Authors</dt>
        <dd>No available information</dd>
        <dt>Canciones</dt>
        <dd>No available information</dd>
        <hr />
        <dt>Generos</dt>
        <dd class="caption" *ngFor="let genero of albumDetail.generos">
          {{ genero.nombre }}
         </dd>
        <hr />
      </dl>
    </div>
  </div>
 </div>
