<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let podcast of podcasts">
          <div class="card p-2" style="width: 15rem; height: 33rem">
            <img class="img-fluid" src='{{podcast.imagen}}' alt="{{ podcast.titulo }}"

            (click)="onSelected(podcast)" />
              <div class="card-body">
                <h5 class="card-title">{{ podcast.titulo }}</h5>

              </div>
           </div>
      </div>
   </div>
</div>
<div *ngIf="selected">
<app-podcast-detail [podcastDetail]="selectedPodcast"></app-podcast-detail>
</div>
