<div *ngIf="selected">
  <app-podcast-detail [podcastDetail]="selectedPodcast"></app-podcast-detail>
  </div>
  
<div class="grid-container">
  <div *ngFor="let c of podcasts">
    <div class="container">
      <img src="{{ c.imagen }}" alt="{{ c.titulo }}" class="image" >
      <div class="overlay" (click)="onSelected(c)">
        <div class="text">{{c.titulo}}</div>
      </div>
      <div></div>
    </div>
  </div>
