<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let capitulo of capitulos">
          <div class="card p-2" style="width: 15rem; height: 33rem">
            <img class="img-fluid" src='{{capitulo.imagen}}' alt="{{ capitulo.titulo }}"

            (click)="onSelected(capitulo)" />
              <div class="card-body">
                <h5 class="card-title">{{ capitulo.titulo }}</h5>
                  <p class="card-text">[{{ capitulo.podcast.titulo }}]</p>
              </div>
           </div>
      </div>
   </div>
</div>
<div *ngIf="selected">
  <app-capitulo-detail [capituloDetail]="selectedCapitulo"></app-capitulo-detail>
</div>
